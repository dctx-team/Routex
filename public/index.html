<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routex Dashboard - 控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .stat-value.success {
            color: #10b981;
        }

        .stat-value.warning {
            color: #f59e0b;
        }

        .stat-value.error {
            color: #ef4444;
        }

        .channel-list {
            list-style: none;
        }

        .channel-item {
            background: #f9fafb;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .channel-item.enabled {
            border-left-color: #10b981;
        }

        .channel-item.disabled {
            border-left-color: #ef4444;
            opacity: 0.6;
        }

        .channel-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .channel-details {
            font-size: 12px;
            color: #666;
        }

        .endpoint-list {
            list-style: none;
        }

        .endpoint-item {
            padding: 10px;
            background: #f9fafb;
            margin-bottom: 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .endpoint-method {
            display: inline-block;
            padding: 2px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Routex Dashboard <span class="status-badge status-running" id="status">运行中</span></h1>
            <p>Next-generation AI API Router and Load Balancer</p>
            <button class="refresh-btn" onclick="loadData()" style="margin-top: 15px;">🔄 刷新数据</button>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">正在加载数据...</div>
        <div id="content" style="display: none;">
            <div class="grid">
                <!-- 系统状态 -->
                <div class="card">
                    <h2>📊 系统状态</h2>
                    <div class="stat-item">
                        <span class="stat-label">版本</span>
                        <span class="stat-value" id="version">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">运行时间</span>
                        <span class="stat-value" id="uptime">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">负载均衡策略</span>
                        <span class="stat-value" id="strategy">-</span>
                    </div>
                </div>

                <!-- 渠道统计 -->
                <div class="card">
                    <h2>📡 渠道统计</h2>
                    <div class="stat-item">
                        <span class="stat-label">总渠道数</span>
                        <span class="stat-value" id="totalChannels">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">启用的渠道</span>
                        <span class="stat-value success" id="enabledChannels">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">路由规则</span>
                        <span class="stat-value" id="routingRules">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Transformers</span>
                        <span class="stat-value" id="transformers">-</span>
                    </div>
                </div>

                <!-- 缓存统计 -->
                <div class="card">
                    <h2>💾 缓存统计</h2>
                    <div class="stat-item">
                        <span class="stat-label">缓存大小</span>
                        <span class="stat-value" id="cacheSize">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">最大容量</span>
                        <span class="stat-value" id="cacheMaxSize">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">利用率</span>
                        <span class="stat-value" id="cacheUtilization">-</span>
                    </div>
                </div>
            </div>

            <!-- API 端点 -->
            <div class="card" style="margin-bottom: 20px;">
                <h2>🛣️ API 端点</h2>
                <ul class="endpoint-list" id="endpoints"></ul>
            </div>

            <!-- 渠道列表 -->
            <div class="card">
                <h2>📡 渠道列表</h2>
                <ul class="channel-list" id="channelList"></ul>
            </div>
        </div>

        <div class="footer">
            <p>Routex © 2024 | <a href="https://github.com/dctx-team/Routex" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';
                document.getElementById('error-container').innerHTML = '';

                // 加载系统状态
                const statusRes = await fetch(`${API_BASE}/`);
                const status = await statusRes.json();

                // 加载渠道列表
                const channelsRes = await fetch(`${API_BASE}/api/channels`);
                const channelsData = await channelsRes.json();
                const channels = channelsData.data || [];

                // 更新系统状态
                document.getElementById('version').textContent = status.version || 'N/A';
                document.getElementById('uptime').textContent = formatUptime(status.uptime);
                document.getElementById('strategy').textContent = status.loadBalancer?.strategy || 'N/A';

                // 更新渠道统计
                document.getElementById('totalChannels').textContent = status.stats?.totalChannels || 0;
                document.getElementById('enabledChannels').textContent = status.stats?.enabledChannels || 0;
                document.getElementById('routingRules').textContent = status.stats?.routingRules || 0;
                document.getElementById('transformers').textContent = status.stats?.transformers || 0;

                // 更新缓存统计
                const cache = status.loadBalancer?.cacheStats || {};
                document.getElementById('cacheSize').textContent = cache.size || 0;
                document.getElementById('cacheMaxSize').textContent = cache.maxSize || 0;
                document.getElementById('cacheUtilization').textContent =
                    cache.utilizationPercent ? cache.utilizationPercent.toFixed(1) + '%' : '0%';

                // 更新端点列表
                const endpointList = document.getElementById('endpoints');
                endpointList.innerHTML = '';
                if (status.endpoints) {
                    Object.entries(status.endpoints).forEach(([name, path]) => {
                        const li = document.createElement('li');
                        li.className = 'endpoint-item';
                        li.innerHTML = `
                            <span class="endpoint-method">GET</span>
                            <a href="${path}" target="_blank" style="color: #667eea; text-decoration: none;">
                                ${path}
                            </a>
                        `;
                        endpointList.appendChild(li);
                    });
                }

                // 更新渠道列表
                const channelList = document.getElementById('channelList');
                channelList.innerHTML = '';
                if (channels.length === 0) {
                    channelList.innerHTML = '<li style="text-align: center; color: #999; padding: 20px;">暂无渠道</li>';
                } else {
                    channels.forEach(channel => {
                        const li = document.createElement('li');
                        li.className = `channel-item ${channel.status === 'enabled' ? 'enabled' : 'disabled'}`;
                        li.innerHTML = `
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-details">
                                类型: ${channel.type} |
                                模型: ${channel.models?.join(', ') || 'N/A'} |
                                优先级: ${channel.priority} |
                                权重: ${channel.weight} |
                                状态: ${channel.status}
                            </div>
                        `;
                        channelList.appendChild(li);
                    });
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').innerHTML = `
                    <div class="error-message">
                        ❌ 加载失败: ${error.message}
                        <br><br>
                        请确保 Routex 服务正在运行。
                    </div>
                `;
            }
        }

        function formatUptime(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }

        // 页面加载时获取数据
        loadData();

        // 每30秒自动刷新
        setInterval(loadData, 30000);
    </script>
</body>
</html>
